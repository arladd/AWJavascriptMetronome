<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Clapping Metronome</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <h1>The Clapping Metronome</h1>
    <tone-slider label="bpm" min="60" max="240" exp="2" value="60"></tone-slider>
  <tone-play-toggle class='toggle'></tone-play-toggle>
  <button class="tempoButton" value="80" onclick="changeTempo(this.value)">Slow</button>
  <button class="tempoButton" value="100" onclick="changeTempo(this.value)">Medium</button>
  <button class="tempoButton" value="140" onclick="changeTempo(this.value)">Fast</button>
  <button class="tempoButton" value="200" onclick="changeTempo(this.value)">Ludicrous Speed</button>

  <br>

  <script src="./js/Tone.js"></script>
  <script src="./js/tonejs-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
  <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
